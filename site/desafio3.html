<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding: 20px;
            
        }
    </style>
</head>
<body>
    <h1>antes e depois</h1>
    <button onclick="antes()">antecesson e sucessor</button>
    <script>
        function antes(){
          var n1 = prompt("digite um valor")
          if(n1 > 0 || n1<= 0){
              alert(`antes de ${n1}, temos o numero ${parseInt(n1)-1}.
              depois de ${n1} , temos o numero ${parseInt(n1)+1}`)
          }else{
              alert("numero invalido")
          }
          
        }
    </script>
</body>
</html>
